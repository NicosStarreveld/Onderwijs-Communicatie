<!DOCTYPE html>
<html>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <head>
      <title>Animatie over Burnside's Lemma</title>
    <style>
   	body {
		margin: 40px;
	}
	.box {
		border-radius: 20px;
		padding: 10px;
		font-size: 120%;
		background-color: #eef;
	}
	.titleBanner {
		background-color: #fff;
		text-align: center;
		font-size:150%;
		grid-area: titleBanner;
	}
        .wrapper {
            background-color: #fff;
        }
	.centerField{
		background-color: #fff;
		grid-area: centerField;
	}
	.centerBox {
		background-color: #fff;
		grid-area: centerBox;
	}
	.column {
  		float: left;
  		width: 45%;
	}
	.row:after {
  		content: "";
  		display: table;
  		clear: both;
	}
	@supports (display: grid) {
            @media screen and (min-width: 600px) {
            .centerBox {
                        display: grid;
		    	grid-gap: 25px;
		    	grid-template-columns: 1fr 2fr;
            }
            }
            @media screen and (min-width: 1000px) {
                .wrapper {
                    display: grid;
                    grid-gap: 25px;
                    grid-template-columns: 1fr 1000px 1fr;
                    grid-template-areas:
                    ". titleBanner . "
                    ". centerField .";
                    background-color: #fff;
                    color: #444;
                }
            }
	}
        h3 {
          margin: 0;
            display: inline-block;
        }
        button {
            float: right;
            background-color: #296082;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 30px;
            cursor: pointer;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
        }

        .button2:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
        }


   </style>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-VW19F5HS9P"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'G-VW19F5HS9P');
	</script>
    <meta charset="utf-8">
</head>
 <body style="font-family:Roboto">
	<div class="wrapper">
            <div class="titleBanner" style="color: #296082 ">
            <h1>Projecten van studenten </h1>

            </div>

            <div class="centerField">
                <div class="box">
                Hieronder geven we alle informatie over de animatie over Burnside's Lemma. 
                </div>
	    </div>
	</div>
</body>
</html>
